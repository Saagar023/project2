{% extends "base/base.html" %} 
{% block title %}Sales Entry{% endblock %} 

{% block content %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="border-2 border-green-500 rounded-lg p-8 bg-white bg-opacity-20 max-w-3xl shadow-md w-full mx-4">

        <!-- Print Button in Top Right Corner (above Journal Table) -->
        <div class="flex justify-end mb-4">
            <button id="printButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-print"></i> Print
            </button>
        </div>

        <!-- Back Button -->
        <div class="mb-4">
            <button onclick="history.back()" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
                Back
            </button>
        </div>

        <!-- Journal Entry Heading -->
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Journal</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full" id="journalTable">
                <thead>
                    <tr class="text-gray-600 font-semibold text-left">
                        <th class="px-4 py-2 border-b">Date</th>
                        <th class="px-4 py-2 border-b">Particulars of Business Transaction</th>
                        <th class="px-4 py-2 border-b">Folio</th>
                        <th class="px-4 py-2 border-b text-right">Debit</th>
                        <th class="px-4 py-2 border-b text-right">Credit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="px-4 py-4 text-gray-700">XX</td>
                        <td class="px-4 py-4 text-gray-700">
                            <p class="mb-1">Debit A/C</p>
                            <p class="mb-1">Credit A/C</p>
                            <p class="italic text-gray-500">(Brief Narration of the Transaction)</p>
                        </td>
                        <td class="px-4 py-4 text-gray-700">-</td>
                        <td class="px-4 py-4 text-right text-gray-700">Rs. 0.00</td>
                        <td class="px-4 py-4 text-right text-gray-700">Rs. 0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Input Button -->
        <div class="mt-6 flex justify-center">
            <button id="addEntryButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Journal Entry
            </button>
        </div>
    </div>

    <!-- JavaScript for Adding Entry -->
    <script>
        document.getElementById("addEntryButton").addEventListener("click", function() {
            // Prompting user for data input
            const date = prompt("Enter Date (e.g., 2024-11-15):");
            const debitAccount = prompt("Enter Debit Account:");
            const creditAccount = prompt("Enter Credit Account:");
            const narration = prompt("Enter Narration:");
            const debitAmount = prompt("Enter Debit Amount (Rs.):", "0.00");
            const creditAmount = prompt("Enter Credit Amount (Rs.):", "0.00");

            // Creating a new row in the table
            const tbody = document.querySelector("tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td class="px-4 py-4 text-gray-700">${date}</td>
                <td class="px-4 py-4 text-gray-700">
                    <p class="mb-1">${debitAccount}</p>
                    <p class="mb-1">${creditAccount}</p>
                    <p class="italic text-gray-500">(${narration})</p>
                </td>
                <td class="px-4 py-4 text-gray-700">-</td>
                <td class="px-4 py-4 text-right text-gray-700">Rs. ${debitAmount}</td>
                <td class="px-4 py-4 text-right text-gray-700">Rs. ${creditAmount}</td>
            `;
            tbody.appendChild(newRow);
        });

        // Print Function
        document.getElementById("printButton").addEventListener("click", function() {
            window.print();
        });
    </script>

{% endblock %}
