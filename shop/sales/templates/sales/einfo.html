{% extends "base/base.html" %}
{% block title %}Employee Information{% endblock %}
{% block content %}

<div class="bg-black bg-opacity-20 rounded-lg shadow-xl p-8 w-3/4 max-w-2xl mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Employee Information Form</h1>

    <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h2>
            <hr class="mb-6 border-gray-300">

            <!-- Name -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input type="text" placeholder="First Name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input type="text" placeholder="Last Name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                </div>
            </div>

            <!-- Address -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Street Address</label>
                <input type="text" placeholder="Street Address" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Citizen Number</label>
                <input type="text" placeholder="Citizen Number" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>

            <!-- City, State, and Zip Code (Nepal specific) -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                    <select class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                        <option value="">Select City</option>
                        <!-- Nepal cities as in the previous form -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Province</label>
                    <select class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                        <option value="">Select Province</option>
                        <!-- Nepal provinces as in the previous form -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Postal / Zip Code</label>
                    <input type="text" placeholder="Postal / Zip Code" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                </div>
            </div>

            <!-- Phone Numbers -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <div class="flex">
                        <span class="flex items-center px-3 rounded-l-lg bg-gray-200 text-gray-700 border border-r-0 border-gray-300">+977</span>
                        <input type="text" placeholder="(000) 000-0000" class="w-full border border-gray-300 rounded-r-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Home Phone Number</label>
                    <div class="flex">
                        <span class="flex items-center px-3 rounded-l-lg bg-gray-200 text-gray-700 border border-r-0 border-gray-300">+977</span>
                        <input type="text" placeholder="(000) 000-0000" class="w-full border border-gray-300 rounded-r-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Email and Birthday -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" placeholder="example@domain.com" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Birthday</label>
                    <input type="date" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
