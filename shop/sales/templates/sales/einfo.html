{% extends "base/base.html" %}
{% block title %}Employee Information{% endblock %}
{% block content %}

<div class="bg-white bg-opacity-20 rounded-lg shadow-lg p-8 w-full max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Employee Information Form</h1>

    <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <div>
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Personal Information</h2>
            <hr class="mb-6">

            <!-- Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" placeholder="First Name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" placeholder="Last Name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                <input type="text" placeholder="Street Address" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Citizen Number</label>
                <input type="text" placeholder="Citizen Number" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- City, State, and Zip Code (Nepal specific) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select City</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Lalitpur">Lalitpur</option>
                        <option value="Bhaktapur">Bhaktapur</option>
                        <option value="Biratnagar">Biratnagar</option>
                        <option value="Bhairahawa">Bhairahawa</option>
                        <option value="Hetauda">Hetauda</option>
                        <option value="Dhangadhi">Dhangadhi</option>
                        <option value="Butwal">Butwal</option>
                        <option value="Janakpur">Janakpur</option>
                        <option value="Nepalgunj">Nepalgunj</option>
                        <option value="Lumbini">Lumbini</option>
                        <option value="Chitwan">Chitwan</option>
                        <option value="Itahari">Itahari</option>
                        <option value="Sindhuli">Sindhuli</option>
                        <option value="Kavre">Kavre</option>
                        <option value="Baglung">Baglung</option>
                        <option value="Tanahun">Tanahun</option>
                        <!-- Add more cities as needed -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Province</label>
                    <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Province</option>
                        <option value="Province 1">Province 1</option>
                        <option value="Province 2">Province 2</option>
                        <option value="Bagmati Province">Bagmati Province</option>
                        <option value="Gandaki Province">Gandaki Province</option>
                        <option value="Lumbini Province">Lumbini Province</option>
                        <option value="Karnali Province">Karnali Province</option>
                        <option value="Sudurpashchim Province">Sudurpashchim Province</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Postal / Zip Code</label>
                    <input type="text" placeholder="Postal / Zip Code" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Phone Numbers -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <div class="flex">
                        <span class="flex items-center px-3 rounded-l-lg bg-gray-200 text-gray-700 border border-r-0 border-gray-300">+977</span>
                        <input type="text" placeholder="(000) 000-0000" class="w-full border border-gray-300 rounded-r-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Home Phone Number</label>
                    <div class="flex">
                        <span class="flex items-center px-3 rounded-l-lg bg-gray-200 text-gray-700 border border-r-0 border-gray-300">+977</span>
                        <input type="text" placeholder="(000) 000-0000" class="w-full border border-gray-300 rounded-r-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Email and Birthday -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" placeholder="example@domain.com" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Birthday</label>
                    <input type="date" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- File Upload Removed -->

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
