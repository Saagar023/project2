{% extends 'base/base.html' %}

{% block title %} Add Employee {% endblock %}

{% block content %}
<div class="w-1/2 max-w-4xl bg-black bg-opacity-20 text-white rounded-lg p-8 shadow-lg mx-auto">
    <!-- Back Button -->
    <a href="{% url 'list_employee' %}" class="text-teal-500 hover:text-teal-700 text-lg font-semibold mb-6 inline-flex items-center space-x-2">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
        <span>Back</span>
    </a>

    <!-- Form Header -->
    <h1 class="text-3xl font-semibold mb-6 text-center">Add Employee</h1>

    <!-- Form -->
    <form method="post" class="space-y-6 w-1/2">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button
            type="submit"
            class="w-1/4 p-4 bg-blue-700 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-600 hover:shadow-xl transition duration-300 ease-in-out mt-6">
            Add Employee
        </button>
    </form>


    {% if messages %}
    <div class="space-y-4">
        {% for message in messages %}
        <div class="bg-red-200 px-4 py-2 rounded-lg text-white">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
