{% extends 'base/base.html' %}

{% block title %} Save Employee {% endblock %}

{% block content %}
<div class="flex flex-col bg-black bg-opacity-20 text-white rounded-lg p-6 shadow-lg md:w-2/3 lg:w-1/2">
    <!-- Form Header -->
    <h1 class="text-2xl font-semibold mb-6 text-center">Update Employee</h1>

    <!-- Form -->
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4 mb-4 w-full sm:w-2/3 flex flex-col">
            {{ form.as_p }}
        </div>

        <!-- Buttons in the same line -->
        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'list_employee'%}"
               class="text-teal-500 hover:text-teal-700 text-lg font-semibold inline-flex items-center space-x-2">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                <span>Back</span>
            </a>
            <button
                type="submit"
                class="p-4 bg-blue-700 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-600 hover:shadow-xl transition duration-300 ease-in-out">
                Save Employee
            </button>
        </div>
    </form>
</div>
{% endblock %}
