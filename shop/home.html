<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Closing Sales Report</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased">
  <div class="container mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
    
    <!-- Header Section -->
    <header class="flex justify-between items-center pb-4 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-gray-800">Daily Closing Sales Report</h1>
      <span class="text-gray-500">Date: <strong>2024-11-13</strong></span>
    </header>

    <!-- Summary Section -->
    <section class="my-6">
      <h2 class="text-lg font-semibold text-gray-700">Summary</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
        <div class="p-4 bg-blue-100 rounded-lg">
          <p class="text-gray-600">Total Sales</p>
          <p class="text-xl font-bold text-blue-800">$5,250</p>
        </div>
        <div class="p-4 bg-green-100 rounded-lg">
          <p class="text-gray-600">Items Sold</p>
          <p class="text-xl font-bold text-green-800">320</p>
        </div>
        <div class="p-4 bg-yellow-100 rounded-lg">
          <p class="text-gray-600">Discounts Given</p>
          <p class="text-xl font-bold text-yellow-800">$150</p>
        </div>
      </div>
    </section>

    <!-- Sales Table -->
    <section class="my-6">
      <h2 class="text-lg font-semibold text-gray-700">Sales Details</h2>
      <div class="overflow-x-auto mt-4">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
            <tr class="bg-gray-50 text-gray-600 uppercase text-sm leading-normal">
              <th class="py-3 px-6 text-left">Item</th>
              <th class="py-3 px-6 text-center">Quantity</th>
              <th class="py-3 px-6 text-center">Unit Price</th>
              <th class="py-3 px-6 text-center">Total</th>
            </tr>
          </thead>
          <tbody class="text-gray-700 text-sm font-light">
            <tr class="border-b border-gray-200 hover:bg-gray-50">
              <td class="py-3 px-6 text-left">Product A</td>
              <td class="py-3 px-6 text-center">50</td>
              <td class="py-3 px-6 text-center">$25</td>
              <td class="py-3 px-6 text-center">$1,250</td>
            </tr>
            <tr class="border-b border-gray-200 hover:bg-gray-50">
              <td class="py-3 px-6 text-left">Product B</td>
              <td class="py-3 px-6 text-center">100</td>
              <td class="py-3 px-6 text-center">$15</td>
              <td class="py-3 px-6 text-center">$1,500</td>
            </tr>
            <tr class="border-b border-gray-200 hover:bg-gray-50">
              <td class="py-3 px-6 text-left">Product C</td>
              <td class="py-3 px-6 text-center">70</td>
              <td class="py-3 px-6 text-center">$20</td>
              <td class="py-3 px-6 text-center">$1,400</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer Total Section -->
    <footer class="flex justify-between items-center py-4 border-t border-gray-200 mt-6">
      <div class="text-gray-700 font-semibold">Grand Total</div>
      <div class="text-xl font-bold text-gray-800">$5,250</div>
    </footer>
  </div>
</body>
</html>
